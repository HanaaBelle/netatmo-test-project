<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="icon" type="image/x-icon" href="images/random-username-generator.png">

    <title>Random Username Cards Generator Website</title>

    <link rel="stylesheet" href="stylesheets.css"/>
    <link rel="stylesheet" href="stylesheets_user_cards.css"/>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>

</head>
<body>

<!-- Menu déroulant pour le filtre -->
<select id="gender-filter">
    <option value="all">All</option>
    <option value="female">Woman</option>
    <option value="male">Man</option>
</select>

<!-- Bouton pour scroller vers le haut -->
<div id="scrollUp">
    <a href="#top">
        <img src="images/to_top.png" alt="Bouton To-Top"/>
    </a>
</div>

<!-- Zone d'affichage des "user cards" -->
<div id="user-cards"></div>

<!-- Bouton pour ajouter 10 user cards -->
<div class="button-container">
    <button class="add-bouton" type="button">
        <span>Add ✚10</span>
    </button>
</div>

<script src="random_user_cards_script.js"></script>

</body>
</html>
