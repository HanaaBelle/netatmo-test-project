<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="icon" type="image/x-icon" href="images/random-username-generator.png">

    <title>Random Username Cards Generator Website</title>

    <link rel="stylesheet" href="stylesheets.css"/>
    <link rel="stylesheet" href="stylesheets_user_cards.css"/>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>

</head>
<body>

<!-- Conteneur pour les filtres -->
<div class="filters-container">

    <!-- Menu déroulant pour le filtre par genre -->
    <div class="filter">
        <label for="gender-filter" class="filter-label">Gender</label>
        <select id="gender-filter" class="filter-select">
            <option value="all">All</option>
            <option value="female">Woman</option>
            <option value="male">Man</option>
        </select>
    </div>

    <!-- Menu déroulant pour classer par date de naissance -->
    <div class="filter">
        <label for="birthDate-filter" class="filter-label">Birth Date Sort</label>
        <select id="birthDate-filter" class="filter-select">
            <option value="all">All</option>
            <option value="ascending">Ascending</option>
            <option value="descending">Descending</option>
        </select>
    </div>
</div>

<!-- Bouton pour scroller vers le haut -->
<div id="scrollUp">
    <a href="#top">
        <img src="images/to_top.png" alt="Bouton To-Top"/>
    </a>
</div>

<!-- Zone d'affichage des "user cards" -->
<div id="user-cards"></div>

<!-- Bouton pour ajouter 10 user cards -->
<div class="button-container">
    <button class="add-bouton" type="button">
        <span>Add ✚10</span>
    </button>
</div>

<!-- Footer -->
<div class="copyright">
    Designed by:
    <a class="email" href="mailto:hanaabelhamidi@gmail.com">
        Hanâa Belhamidi Fullstack Software Engineer
    </a>
</div>

<script src="random_user_cards_script.js"></script>

</body>
</html>
